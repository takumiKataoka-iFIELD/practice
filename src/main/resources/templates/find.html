<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
	<style>
		h1{
			font-size: 18pt;
			font-weight: bold;
			color: gray;
		}

		body{
			font-size: 13pt;
			color: gray;
			margin: 5px 25px;
		}

		tr{
			margin: 5px;
		}

		th{
			padding: 5px;
			color: white;
			background: darkgray;
		}

		td{
			padding: 5px;
			color: black;
			background: #f0f0f0;
		}
	</style>
</head>
<body>
	<h1 th:text ="${th:title}">find page</h1>
	<p th:text = "${th:msg}"></p>
	<form action = "/find" method = "post">
	<table>
		<tr><td>FIND:</td>
		<td><input type = "text" name = "fstr" size = "20" th:value = "${value}"></td></tr>

	</table>

	<table>
	<tr><th>ID</th><th>名前</th><th>メール</th><th>年齢</th></tr>
	<tr th:each = "entity : ${datalist}">
		<td th:text = "${entity.id}"></td>
		<td th:text = "${entity.name}"></td>
		<td th:text = "${entity.mail}"></td>
		<td th:text = "${entity.age}"></td>
	</tr>
	</table>
	</form>
</body>
</html>
