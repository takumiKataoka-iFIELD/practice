<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">
<body>
<form method = "post" action = "/book4" th:object ="${formModel}">
<table>
		<tr>
			<td><label for = "name">名前</label>
			<td><input type = "text" name = "name" th:field = "*{name}" th:value = "*{name}" th:errorclass = "err">
			<div th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}" th:errorclass ="err"></div>
		</td></tr>
		<tr><td><label for = "age">年齢</label></td>
		<td><input type = "text" name = "age" th:field = "*{age}"th:value = "*{age}" th:errorclass = "err">
		<div th:if ="${#fields.hasErrors('age')}" th:errors = "*{age}" th:errorclass = "err">
		</div></td></tr>

		<tr><td><label for = "mail">メール</label></td>
		<td><input type = "text" name = "mail" th:value = "*{mail}"th:field = "*{mail}" th:errorclass = "err">
		<div th:if = "${#fields.hasErrors('mail')}" th:errors = "*{mail}"th:errorclass = "err">
		</div></td></tr>

		<tr><td><label for = "memo">メモ</label></td>
		<td><textarea name = "memo" th:text = "*{memo}" cols = "20" rows = "5" th:field = "*{memo}"></textarea>
		<tr><td></td><td><input type = "submit" value = "greg"></td></tr>
</table>
<table>
<tr><th>ID</th><th>名前</th></tr>
<tr th:each = "obj : ${datalist}">
	<td th:text = "${obj.id}"></td>
	<td th:text = "${obj.name}"></td>
</tr>
</table>
</form>
</body>
</html>
