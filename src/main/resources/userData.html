<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<table>
		<tr>
			<th>名前</th><th>メールアドレス</th>
		</tr>
		<tr th:each="userEntity : ${data}">
			<td th:text="${userEntity.name}"></td>
			<td th:text="${userEntity.email}"></td>
		</tr>
	</table>
	
	<form action="/addgo" method="get">
		<input type="submit" value="登録画面">
	</form>
	
</body>
</html>
