<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<table>
		<tr>
			<th>名前</th><th>メールアドレス</th>
		</tr>
		<tr th:each="userEntity : ${data}">
			<td th:text="${name}"></td>
			<td th:text="${email}"></td>
		</tr>
	</table>
</body>
</html>
